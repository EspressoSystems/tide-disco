[package]
name = "tide-disco"
version = "0.1.0"
edition = "2021"
authors = ["John D. Corbett <corbett@pictographer.com>"]
description = "Discoverability for Tide"
repository = "https://github.com/EspressoSystems/tide-disco"
license-file = "LICENSE"

[dependencies]
# async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
async-std = { version = "1.8.0", features = ["attributes"] }
async-trait = "0.1.51"
futures = "0.3.0"
futures-util = "0.3.8"
http = "0.2.7"
itertools = "0.10.3"
lazy_static = "1.4.0"
libc = "0.2.126"
markdown = "0.3"
routefinder = "0.5.0"
serde = { version = "1.0", features = ["derive"] }
shellexpand = "2.0"
signal-hook = "0.3.14"
signal-hook-async-std = "0.2.2"
snafu = { version = "0.7", features = ["backtraces"] }
structopt = { version = "0.3", features = ["paw"] }
strum = "0.20"
strum_macros = "0.20.1"
surf = "2.3.2"
tagged-base64 = { git = "https://github.com/EspressoSystems/tagged-base64.git", tag = "0.1.0" }
tide = "0.16.0"
tide-websockets = "0.4.0"
toml = "0.5"
tracing = "0.1.26"
tracing-distributed = "0.4"
tracing-futures = "0.2"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
